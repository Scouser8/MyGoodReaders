<!DOCTYPE html>
<html>
<head>
	<title>Good Reads Admin Page</title>
     <base href="/">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/adminLogin.css">
	<link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
	
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Welcome To Admin Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="adminUserName" class="form-control" placeholder="username">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="adminPassword" class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" id="adminLogin" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
               </div>
            </div>
            <div  class="d-flex justify-content-center" >
                <div class="cardTohide" id="pleaseLOginDiv">
                    <div class="card-header">
                        <h3>please login first</h3>
                        <button id="okayAdmin"class="btn float-right login_btn" type="button">okay</button>
                    </div>
                    </div>
                </div>
        </div>
<script type="text/javascript" src="js/loginPageAdmin.js"></script>
</body>
</html>
